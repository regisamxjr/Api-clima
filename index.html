<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Controller</title>
</head>
<body>
   
    <main class="container">
        <section id="busca">
            <form class="busca">
                <input type="text" name="cidade" id="cidade" placeholder="Digite o nome da cidade">
                <i class="fa fa-search"></i>
            </form>
        </section>

        <section id="resultado">
            <div class="cidade">
                <h2 class="cidade-nome" id="cidadeNome"></h2>
                <h3 class = "detalhes" id="descricao"></h3>
                <h3 class="cidade-temperatura" id="cidadeTemperatura"></h3>
                <h3 class="cidade-vento" id="cidadeVento"></h3>
                <h3 class="cidade-umidade" id="cidadeUmidade"></h3>
            </div>
        </section>

    </main>
    
</body>
</html>
