<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Weather Controller</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>Weather Controller</h1>
        </header>

        <section class="search-section">
            <form class="busca" id="searchForm">
                <input 
                    type="text" 
                    name="cidade" 
                    id="cidade" 
                    placeholder="Digite o nome da cidade" 
                    class="search-input" 
                    required>
                <button type="submit" class="search-button">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </section>

        <section class="result-section">
            <div class="cidade">
                <h2 class="cidade-nome" id="cidadeNome">Nome da Cidade</h2>
                <p class="detalhes" id="descricao">Descrição do clima</p>
                <p class="cidade-temperatura" id="cidadeTemperatura">Temperatura: --°C</p>
                <p class="cidade-vento" id="cidadeVento">Vento: -- m/s</p>
                <p class="cidade-umidade" id="cidadeUmidade">Umidade: --%</p>
            </div>
        </section>
    </main>
</body>
</html>
